<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет личных финансов</title>
    <link rel="stylesheet" href="light-theme.css" id="theme-style">
</head>
<body>
<div class="container">
    <button id="theme-toggle">Dark Theme</button>
    <h1>Учет личных финансов</h1>
    <br>
    <div class="form-container">
        <h2>Добавить новую транзакцию</h2>
        <form id="transaction-form">
            <div class="form-group">
                <label for="amount">Сумма (положительное число):</label>
                <input type="number" id="amount" min="0" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="category">Категория:</label>
                <select id="category" required>
                    <option value="">Выберите категорию</option>
                    <option value="Доход">Доход</option>
                    <option value="Еда">Еда</option>
                    <option value="Транспорт">Транспорт</option>
                    <option value="Развлечения">Развлечения</option>
                    <option value="Покупки">Покупки</option>
                    <option value="Другое">Другое</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea id="description"></textarea>
            </div>

            <button type="submit">Добавить</button>
        </form>
    </div>

    <div class="total-container">
        <h2>Общий баланс:</h2>
        <p id="total-amount">0 MDL</p>
    </div>

    <div class="transactions-container">
        <h2>Список транзакций</h2>
        <table id="transactions-table">
            <thead>
            <tr>
                <th>Дата и время</th>
                <th>Категория</th>
                <th>Описание</th>
                <th>Сумма</th>
                <th>Действие</th>
            </tr>
            </thead>
            <tbody id="transactions-body">
            </tbody>
        </table>
    </div>
    <div class="transaction-details">
        <h2>Подробная информация</h2>
        <div id="transaction-full-info">
            <p>Нажмите на транзакцию для просмотра деталей</p>
        </div>
    </div>
</div>

<script type="module" src="src/index.js"></script>
</body>
</html>
